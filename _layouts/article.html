<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <script src="/htmx.min.js"></script>
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <link rel="shortcut icon" href="/assets/static/favicon.svg" type="image/svg">
  </head>
  <body>
    {% include header.html %}
    <main class="w-9/12 mx-auto my-10 mb-40">
      <h1>{{ page.title }}</h1>
      <h3>{{ page.date }}</h3>
      {{ content }}
    </main>
  </body>
</html>
